<div class="image-card-container" [style.backgroundImage]='"url(" + imageUrl+ ")"'>
  <div class="button-container">
      <button class='btn btn-info simple-button' ngbTooltip='Clone image' (click)='cloneImage()'><i class="far fa-clone"></i></button>
      <button class='btn btn-info simple-button' ngbTooltip='Delete image'  (click)='deleteImage()'><i class="far fa-trash-alt"></i></button>
      <button class='btn btn-info simple-button' ngbTooltip='Drag image'><i class="fas fa-grip-horizontal"></i></button>
  </div>
</div>
